<div [ngClass]="{reminder:task.reminder}"
  [@simpleOpacityAnimation]="beindToggled.toString()"
  (dblclick)="handleToggleReminder(task)"
  class="task">
  <h3>
    {{task.text}}
    <fa-icon *ngIf="beingDeleted"
      [spin]="true"
      [ngStyle]="{'color':'steelblue'}"
      [icon]="faSpinner"></fa-icon>
    <fa-icon *ngIf="!beingDeleted"
      [ngStyle]="{'color':'red'}"
      [icon]="faTimes"
      (click)="handleDelete(task.id)"></fa-icon>
  </h3>
  <p>{{task.day}}</p>
</div>

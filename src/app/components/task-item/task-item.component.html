<div [@deleteEffect]="true?'out':'in'"
  [ngClass]="{reminder:task.reminder}"
  (dblclick)="handleToggleReminder(task)"
  class="task">
  <h3>
    {{task.text}}
    <fa-icon [ngStyle]="{'color':'red'}"
      [icon]="faTimes"
      (click)="handleDelete(task.id)"></fa-icon>
  </h3>
  <p>{{task.day}}</p>
</div>

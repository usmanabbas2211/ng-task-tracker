<p>
  <b>Service Counter</b>
  : {{getCounter()}}
</p>

<div style="margin-top: 10px;">
  <button (click)="onIncrement()"
    style="margin: 5px; padding: 5px;">
    Increment
  </button>
  <button (click)="onDecrement()"
    style="margin: 5px; padding: 5px;">
    Decrement
  </button>
  <button (click)="onReset()"
    style="margin: 5px; padding: 5px;">
    Reset
  </button>
</div>

<div class="register-form">
  <form [formGroup]="form"
    (ngSubmit)="handleSubmit()">

    <div class="form-group"
      style="display: flex; flex-direction: column; width: 50%; justify-content: center;">
      <label>Email</label>
      <input [ngClass]="{ 'is-invalid': submitted && f['email'].errors }"
        style="margin: 5px; padding: 5px;"
        type="text"
        formControlName="email"
        class="form-control">
      <div *ngIf="submitted && f['email'].errors"
        class="invalid-feedback">
        <div *ngIf="f['email'].errors['required']">Email is required</div>
        <div *ngIf="f['email'].errors['email']">Email is invalid</div>
      </div>
    </div>

    <div class="form-group"
      style="display: flex; flex-direction: column; width: 50%; margin-top: 15px;">
      <label>Password</label>
      <input [ngClass]="{ 'is-invalid': submitted && f['password'].errors }"
        style="margin: 5px; padding: 5px;"
        type="password"
        formControlName="password"
        class="form-control">
      <div *ngIf="submitted && f['password'].errors"
        class="invalid-feedback">
        <div *ngIf="f['password'].errors['required']">
          Password is required
        </div>
        <div *ngIf="f['password'].errors['minlength']">
          Password must be at least 6 characters
        </div>
        <div *ngIf="f['password'].errors['maxlength']">
          Password must not exceed 40 characters
        </div>
      </div>
    </div>
    <div class="form-group"
      style="margin-top: 15px;">
      <button type="submit"
        class="btn btn-primary">
        Register
      </button>
      <button (click)="onReset()"
        type="button"
        class="btn btn-warning float-right">
        Reset
      </button>
    </div>
  </form>
</div>
